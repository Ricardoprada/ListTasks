<!DOCTYPE html>
<html lang="e">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <link rel="icon" href="https://img.icons8.com/plasticine/100/000000/add-rule.png"/>">
  <title>Tasks App</title>
</head>
<body>

  <!-- Navegation -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a href="/" class="navbar-brand">Task App</a>
    </div>
  </nav>

  <!-- main content -->
  <div class="container">
    <div class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form id="formTask">
              <div class="form-group">
                <input type="text" id="title" placeholder="Add a Todo" class="form-control">
              </div>
              <div class="form-group">
                <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Add a Descriptions"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Save</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="tasks">

        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
